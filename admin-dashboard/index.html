<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CSE 210 Attendance</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Admin Dashboard -->
        <div class="view active">
            <main>
                <div class="dashboard-container">
                    <!-- Results Section -->
                    <div class="results-section">
                        <h2>Attendance Results</h2>
                        <div class="results-controls">
                            <button id="showResultsBtn" class="btn btn-primary">Show Results</button>
                            <button id="refreshResultsBtn" class="btn btn-secondary">Refresh Data</button>
                        </div>
                        <div id="resultsContainer" class="results-container" style="display: none;">
                            <div class="results-header">
                                <h3>Attendance Statistics</h3>
                                <button id="closeResultsBtn" class="btn btn-small btn-secondary">Close</button>
                            </div>
                            <div id="chartContainer" class="chart-container">
                                <div id="totalCountDisplay" class="total-count-display">
                                    <h3>Total Responses</h3>
                                    <div class="count-number">0</div>
                                </div>
                            </div>
                            <div id="resultsData" class="results-data">
                                <!-- Results data will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        // Form Manager
        class FormManager {
            constructor() {
                this.forms = this.loadForms();
                this.currentFormIndex = 0;
            }

            loadForms() {
                const saved = localStorage.getItem('attendanceForms');
                if (saved) {
                    return JSON.parse(saved);
                }
                // Default form if none exist
                return [{
                    name: 'Default Attendance',
                    url: 'https://docs.google.com/forms/d/e/1FAIpQLSfJQOOhFtkqpmmHIyNf_XE_EHAL9v5JsiPJ7D0cAnHVpagBTA/viewform',
                    sheetUrl: 'https://docs.google.com/spreadsheets/d/1FAIpQLSfJQOOhFtkqpmmHIyNf_XE_EHAL9v5JsiPJ7D0cAnHVpagBTA/edit'
                }];
            }

            getCurrentForm() {
                if (this.forms.length === 0) return null;
                return this.forms[this.currentFormIndex];
            }
        }

        // Google Sheets Integration
        class GoogleSheetsIntegration {
            constructor() {
                this.apiKey = 'AIzaSyDw54LrE6smv3JtilzuwuEC9OLJTsxGcrg'; // Hardcoded API key
                this.sheetId = null;
            }

            extractSheetId(sheetUrl) {
                try {
                    const url = new URL(sheetUrl);
                    const pathParts = url.pathname.split('/');
                    const sheetIndex = pathParts.indexOf('d');
                    if (sheetIndex !== -1 && sheetIndex + 1 < pathParts.length) {
                        return pathParts[sheetIndex + 1];
                    }
                    throw new Error('Invalid Google Sheets URL format');
                } catch (error) {
                    console.error('Error extracting sheet ID:', error);
                    throw new Error('Please provide a valid Google Sheets URL');
                }
            }

            async fetchSheetData(sheetId, range = 'A:Z') {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${this.apiKey}`;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data.values || [];
                } catch (error) {
                    console.error('Error fetching sheet data:', error);
                    throw new Error('Failed to fetch data from Google Sheets. Please check your API key and sheet permissions.');
                }
            }

            parseAttendanceData(rawData) {
                if (!rawData || rawData.length < 2) {
                    return { questions: [], totalResponses: 0 };
                }

                const headers = rawData[0];
                const data = rawData.slice(1);
                
                // Find columns with "Question" in the header
                const questionColumns = headers.map((header, index) => {
                    if (header && header.toLowerCase().includes('question')) {
                        return {
                            index: index,
                            title: header,
                            responses: []
                        };
                    }
                    return null;
                }).filter(col => col !== null);

                if (questionColumns.length === 0) {
                    throw new Error('No question columns found. Please ensure your form has questions with "Question" in the column header.');
                }

                // Extract responses for each question
                questionColumns.forEach(questionCol => {
                    data.forEach(row => {
                        const response = row[questionCol.index];
                        if (response && response.trim()) {
                            questionCol.responses.push(response.trim());
                        }
                    });
                });

                // Convert to chart data format
                const questions = questionColumns.map(questionCol => {
                    // Count frequency of each response
                    const responseCounts = {};
                    questionCol.responses.forEach(response => {
                        responseCounts[response] = (responseCounts[response] || 0) + 1;
                    });

                    // Convert to chart format
                    const chartData = Object.keys(responseCounts).map(response => ({
                        label: response,
                        count: responseCounts[response]
                    })).sort((a, b) => b.count - a.count);

                    return {
                        id: questionCol.title,
                        title: questionCol.title,
                        responses: chartData,
                        totalResponses: questionCol.responses.length
                    };
                });

                return {
                    questions,
                    totalResponses: data.length
                };
            }
        }

        // Admin Dashboard
        class AdminDashboard {
            constructor() {
                this.formManager = new FormManager();
                this.sheetsIntegration = new GoogleSheetsIntegration();
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                const showResultsBtn = document.getElementById('showResultsBtn');
                const refreshResultsBtn = document.getElementById('refreshResultsBtn');
                const closeResultsBtn = document.getElementById('closeResultsBtn');

                if (showResultsBtn) {
                    showResultsBtn.addEventListener('click', () => {
                        this.showResults();
                    });
                }

                if (refreshResultsBtn) {
                    refreshResultsBtn.addEventListener('click', () => {
                        this.refreshResults();
                    });
                }

                if (closeResultsBtn) {
                    closeResultsBtn.addEventListener('click', () => {
                        this.hideResults();
                    });
                }
            }

            async showResults() {
                const resultsContainer = document.getElementById('resultsContainer');
                if (!resultsContainer) return;

                try {
                    // Show loading state
                    resultsContainer.style.display = 'block';
                    document.getElementById('chartContainer').innerHTML = '<div class="loading"></div>';

                    // Get current form
                    const currentForm = this.formManager.getCurrentForm();
                    if (!currentForm) {
                        throw new Error('No active form selected');
                    }

                    // Check if sheet URL is provided
                    if (!currentForm.sheetUrl) {
                        throw new Error('No Google Sheet URL provided for this form. Please add a sheet URL when creating the form.');
                    }

                    // Extract sheet ID and fetch data
                    console.log('Extracting sheet ID from:', currentForm.sheetUrl);
                    const sheetId = this.sheetsIntegration.extractSheetId(currentForm.sheetUrl);
                    console.log('Extracted sheet ID:', sheetId);
                    
                    console.log('Fetching data from Google Sheets...');
                    const rawData = await this.sheetsIntegration.fetchSheetData(sheetId);
                    console.log('Raw data received:', rawData);
                    
                    console.log('Parsing question response data...');
                    const attendanceData = this.sheetsIntegration.parseAttendanceData(rawData);
                    console.log('Parsed data:', attendanceData);

                    // Display total count
                    this.displayTotalCount(attendanceData.totalResponses);

                    // Update results data
                    this.updateResultsData(attendanceData);

                    this.showNotification('Results loaded successfully!', 'success');

                } catch (error) {
                    console.error('Error loading results:', error);
                    document.getElementById('chartContainer').innerHTML = `
                        <div class="error">
                            <h3>Error Loading Results</h3>
                            <p>${error.message}</p>
                            <button onclick="window.adminDashboard.showResults()">Retry</button>
                        </div>
                    `;
                    this.showNotification(error.message, 'error');
                }
            }

            async refreshResults() {
                this.showNotification('Refreshing data...', 'info');
                await this.showResults();
            }

            hideResults() {
                const resultsContainer = document.getElementById('resultsContainer');
                if (resultsContainer) {
                    resultsContainer.style.display = 'none';
                }
            }

            displayTotalCount(totalResponses) {
                // Update the results header to show the count
                const resultsHeader = document.querySelector('.results-header h3');
                if (resultsHeader) {
                    resultsHeader.textContent = `Total Responses: ${totalResponses}`;
                }

                // Replace the chart container with simple count display
                const chartContainer = document.getElementById('chartContainer');
                if (chartContainer) {
                    chartContainer.innerHTML = `
                        <div class="simple-count-display">
                            <div class="count-value">${totalResponses}</div>
                            <div class="count-label">Total Responses Received</div>
                        </div>
                    `;
                }
            }

            updateResultsData(data) {
                const resultsData = document.getElementById('resultsData');
                if (!resultsData) return;

                const totalQuestions = data.questions.length;
                const totalResponses = data.totalResponses;
                const firstQuestion = data.questions[0];

                resultsData.innerHTML = '';
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 10px;
                    color: white;
                    font-weight: 600;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                    background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#667eea'};
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const adminDashboard = new AdminDashboard();
            window.adminDashboard = adminDashboard;
            
            console.log('Admin Dashboard initialized');
        });
    </script>
</body>
</html>
