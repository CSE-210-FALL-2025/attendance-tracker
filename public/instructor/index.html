<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Dashboard - CSE 210 Attendance</title>
    <link rel="stylesheet" href="/api/assets?asset=styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/api/assets?asset=api-client.js"></script>
    <script src="/api/assets?asset=instructor.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="view active">
        <main>
          <!-- Form Submission Response Data Section -->
          <div class="sheets-section">
            <div class="section-header">
              <h2><i class="fas fa-table"></i> Form Submission Response Data</h2>
              <div class="section-actions">
                <button class="btn btn-refresh" id="refreshSheetsBtn">
                  <i class="fas fa-sync-alt"></i> Refresh
                </button>
              </div>
            </div>
            
            <div id="sheetsList" class="sheets-grid">
              <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading your Form Submission Response Data...</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
