<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Attendance Scanner - Anti-Screenshot</title>
    <link rel="stylesheet" href="/api/assets?asset=styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/api/assets?asset=api-client.js"></script>
    <script src="/api/assets?asset=student.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Student View -->
      <div class="view active">
        <main>
          <div class="qr-container">
            <h1>CSE 210: Attendance</h1>
            <div id="qrCode">
              <p>Generating QR code...</p>
            </div>
            <p class="qr-instruction">
              Scan this QR code with your phone camera
            </p>
            <div id="formInfo" class="form-info">
              <p>Form: <span id="currentFormName">Loading...</span></p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
